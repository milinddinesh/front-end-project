<!DOCTYPE html>
<html>
  <head>
    <title>My Web Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="editor.css">

  </head>
  <body>
    <div class="container-fluid">
      <div class="top-section d-flex">
        <div class="left-side">
          <div id="imageContainer"></div>
        </div>
        <div class="right-side">
          <div id="detailsContainer">
            <div id="colorIndicator" class="color-indicator">Color</div>
            <div class="mt-3 d-flex align-items-center">
              <label for="redSlider" class="form-label mr-2">Red</label>
              <div class="slider-container">
                <input type="range" class="form-range" id="redSlider" min="0" max="255" value="128">
              </div>
            </div>
            <div class="mt-3 d-flex align-items-center">
              <label for="greenSlider" class="form-label mr-2">Green</label>
              <div class="slider-container">
                <input type="range" class="form-range" id="greenSlider" min="0" max="255" value="128">
              </div>
            </div>
            <div class="mt-3 d-flex align-items-center">
              <label for="blueSlider" class="form-label mr-2">Blue</label>
              <div class="slider-container">
                <input type="range" class="form-range" id="blueSlider" min="0" max="255" value="128">
              </div>
            </div>
            <div class="mt-3 d-flex align-items-center">
              <label for="brightnessSlider" class="form-label mr-2">Brightness</label>
              <div class="slider-container">
                <input type="range" class="form-range" id="brightness" min="0" max="255" value="128">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="editor.js"></script>
</html>
